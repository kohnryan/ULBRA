<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="exerxicio1" class="largura container-fluid border p-4">
        <h1 class="md-4 bg-primary text-center">
            Calculadora
        </h1>
        <form action="#">
            <div class="form-group">
                <input id="valor1" type="text">
            </div>
            <div class="form-group">
                <select name="operacao" id="operacao" class="p-1">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
            </div>
            <div class="form-group">
                <input id="valor2" type="text">
            </div>
        </form>
            <div class="form-group">
                <button onclick="calculadora()">Calcular</button>
            </div>
            <div id="resultado1"></div>
    </div>
    <div id="exercicio2" class="largura container-fluid border p-4">
        <h1 class="md-4 bg-primary text-center">
            Cálculo de valor da conta de luz
        </h1>
        <form action="#">
        <div class="form-group largura container-fluid p-3">
            <label>Quantidade</label>
            <input id="quantidade" type="text">
        </div>
        <div class="form-group largura container-fluid p-1">
            <label>Valor</label>
            <input id="valor" type="text">
        </div>
        </form>
            <div class="form-group">
                <button onclick="calculoConta()">Calcular</button>
            </div>

            <div id="resultado2"></div>
        </div>
        <div id="divmaiorNumero" class="largura container-fluid border p-4">
            <h1 class="md-4 bg-primary text-center">
                Verificar qual é o maior número
            </h1>
            <form action="#">
                <div class="form-group largura container-fluid p-3">
                    <label for="">Numeros</label>
                    <input id="numeros" type="text">
                </div>
            </form>
            <div class="form-group">
                <button onclick="verificaMaior()">Verifica maior</button>
            </div>
            <div id="maiorNumero"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
